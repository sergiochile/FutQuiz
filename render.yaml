services:
  - type: web
    name: futquiz
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.9
    disk:
      name: futquiz-db
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
